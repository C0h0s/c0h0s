<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c0h0s Games</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }

        /* Dark Mode Toggle */
        .dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 15px;
            transition: color 0.2s;
        }

        .sidebar nav a:hover {
            color: #4caf50;
        }

        /* Main Content Styles */
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 220px;
        }

        .auth-buttons button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .auth-buttons button:hover {
            background-color: #4caf50;
        }

        /* Tab Button Styles */
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #f1f1f1;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .tab-buttons button:hover {
            background-color: #ddd;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* Games */
        .games {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .game-card {
            width: 150px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }

        .modal-content input, .modal-content button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Dark Mode Button */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <a href="#" id="homeLink">Home</a>
            <a href="#" id="gamesLink">Games</a>
            <a href="#" id="settingsLink">Settings</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <!-- Settings Content -->
        <div id="settings" class="tab-content">
            <h2>Settings</h2>
            <label for="themeSelect">Select Theme:</label>
            <select id="themeSelect" onchange="changeTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <!-- Games -->
        <section class="games">
            <h2>Games</h2>
            <a href="https://play.famobi.com/8-ball-billiards-classic" target="_blank" class="game-card">
                <img src="https://img.icons8.com/color/96/000000/pool-8-ball.png" alt="8 Ball Billiards">
                <p>8 Ball Billiards</p>
            </a>
            <button class="game-card">
                <img src="https://img.icons8.com/color/96/000000/cut-the-rope.png" alt="Cut the Rope">
                <p>Cut the Rope</p>
            </button>
        </section>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    </script>
</body>
</html>
